      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

<body>
  <div  id="nav-container"class="nav-container">
    <div class="nav-izq">
      <ul id="nav-izq">
        <a class="user-icon"href="my-profile.html"><span class="material-symbols-outlined">
          account_circle
          </span></a>
      </ul>
    </div>
    <nav >
      <ul id="nav-ul">
        <li>
          <a href="main.html">Inicio</a>
        </li>
        <li>
          <a href="categories.html">Categorías</a>
        </li>
        <li>
          <a href="sell.html">Vender</a>
        </li>
      </ul>
    </nav>
  </div>

  <div id="user-settings-hide" class="user-settings-hide">
    <div id="user-settings" class="user-settings">
    <button id="user-settings-cart" >Carrito</button>
    <button id="user-settings-perfil" >Perfil</button>
    <button id="user-settings-salir"><span>Cerrar sesión</span></button>
  </div>
  </div>

  <main class="hero-section">
    <div class="profile-cont" id="profile-cont">
      <div class="profile-cont-top" id="profile-cont-top">
        <h2>Perfil</h2>
        <div class="buttons">
          <button class="cancel-btn" id="cancel-btn">Cancelar</button>
          <button class="save-btn" id="save-btn" onclick="validateAndSave()">Guardar</button>
        </div>
      </div>

      <div class="profile-cont-bot" id="profile-cont-bot">
        <div class="profile-cb-left">
          <button class="profile-personal-info" id="profile-personal-info" href="#"onclick="showPersonalInformation()"><div class="active-design" id="active-design"></div>Información personal</button>
          <button class="profile-directions" id="profile-directions"href="#"onclick="showDirectionSection()"><div class="active-design" id="active-design" ></div>Dirección</button>
        </div>

        <div class="profile-cb-right">

          <div class="current-content" id="current-content">
            <div class="personal-information-form" id="personal-information-form">

              <div class="row">
                <div class="profile-pic-circle"></div>
                <div class="profile-pic-settings">
                  <a href="" class="add-profile-pic" id="add-profile-pic">Agregar foto de perfil</a>
                  <a href="" class="remove-profile-pic" id="remove-profile-pic">Eliminar foto</a>
                </div>
              </div>

              <div class="row">
                <div class="name-input-cont input-cont" id="name-input-cont">
                  <p class="name-input-label">Nombre</p>
                  <input type="text" class="name-input" id="name-input">
                </div>
                <div class="second-name-input-cont input-cont" id="second-name-input-cont">
                  <p class="second-name-input-label">Segundo nombre</p>
                  <input type="text" class="second-name-input" id="second-name-input">
                </div>
              </div>

              <div class="row">
                <div class="lastname-input-cont input-cont" id="lastname-input-cont">
                  <p class="lastname-input-label">Apellido</p>
                  <input type="text" class="lastname-input" id="lastname-input">
                </div>
                <div class="second-lastname-input-cont input-cont" id="second-lastname-input-cont">
                  <p class="second-lastname-input-label">Segundo apellido</p>
                  <input type="text" class="second-lastname-input" id="second-lastname-input">
                </div>
              </div>

              <div class="row">
                <div class="email-input-cont input-cont" id="email-input-cont">
                  <p class="email-input-label">Email</p>
                  <input type="text" class="email-input" id="email-input">
                </div>
                <div class="phone-input-cont input-cont" id="phone-input-cont">
                  <p class="phone-input-label">Celular</p>
                  <input type="text" class="phone-input" id="phone-input" >
                </div>
                <div class="alert-text" id="alert-text"></div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

        </div>
      </div>
    </div>
    
  </main>
  
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
