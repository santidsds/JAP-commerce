  <script>
    let tl = gsap.timeline({defaults:{ease: "power4.inOut", duration: 1.5}});
    
    
    tl.to('h1', {duration: 1.2, ease: "expo.out", opacity:1, y:0})
    tl.to('.search', { 'clip-path': 'polygon(0% 100%, 100% 100%, 100% 0%, 0% 0%)', opacity:1, y:0, duartion: 2 },"-=1.5")
    tl.to('.cont-search', {opacity:1, y:0},"-=1")
    tl.to('.show-filter-btn', { 'clip-path': 'polygon(100% 100%, 0% 100%, 0% 0%, 100% 0%)', opacity:1, y:0,},"-=1.5")
    tl.to('.cat-list-container', {duration:2, ease:"elastic.out(1.5, 0.8)" , duration:1,opacity:1, y:0},"-=1.2")
    tl.to('.nav-izq', {opacity:1, y:0},"-=1")
    tl.to('nav', {'clip-path':'polygon(0% 100%, 100% 100%, 100% 0%, 0% 0%)',opacity:1, y:0},"-=2")
    tl.to('.cart-img', {'clip-path':'polygon(0% 100%, 100% 100%, 100% 0%, 0% 0%)',opacity:1, y:0},"-=2")
